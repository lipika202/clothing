<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Clothing Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">ClothingStore</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="burger" onclick="toggleMenu()">&#9776;</div>
    </nav>
  </header>

  <!-- Main content section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Stylish Clothes for Every Season</h1>
      <p>Discover the best in fashion and comfort.</p>
      <button class="shop-now">Shop Now</button>
    </div>
  </section>

  <!-- Product Listings -->
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Product 1">
      <h3>T-Shirt</h3>
      <p>$25.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Product 2">
      <h3>Jeans</h3>
      <p>$50.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Product 3">
      <h3>Jacket</h3>
      <p>$60.00</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 ClothingStore | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
